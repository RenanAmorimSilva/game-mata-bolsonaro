<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Game Over</title>

  <script>
    function initGame(){
     let nivel = document.getElementById('nivel').value

        if(nivel === '') {
          alert('selecione um nível para iniciar o jogo')
          return false
        }
      window.location.href = "app.html?" + nivel
    }
  </script>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center my-img">
          <img src="/imagens/inicio.png">
        </div>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-center">
       <div class="mt-2">
          <select class="form-control" id="nivel">
            <option value=""> -- Seleiconar o nível -- </option>
            <option value="normal">Normal</option>
            <option value="dificil">Díficl</option>
            <option value="fuga">Fuga para os Eua</option>
          </select>
      </div>
      </div>
      </div>
  </div>


    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <button type="butto" class="btn btn-danger btn-lg my-button-index" onclick="initGame()">Iniciar Game</button>
        </div>
        </div>
    </div>
  
  
</body>
</html>
